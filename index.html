<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Search</title>
	<link rel="stylesheet" href="main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<wrapper>
		<div class="topBar">
			<form class="tag-getter" onsubmit="return false;">
				<input type="text" placeholder="Search any Instagram tag" name="tags" onfocus="this.placeholder = ''">
				<input type="submit" value="Search">
			</form>
		</div>
		<div class="template">
			<dd class="picture"><img src=""></dd>
		</div>
		<div class="result-container">
			<div class="results">
				
			</div>
		</div>

	</wrapper>

</body>
</html>
